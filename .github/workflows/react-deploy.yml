name: CodeDeployCI
on:
  push:
    branches:
      - code
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Add Secret
        env:
          TOKEN_FOR_GITHUB_PRUDHVI_PROJECT: ${{ secrets.TOKEN_FOR_GITHUB_PRUDHVI_PROJECT }}
        run: echo "$TOKEN_FOR_GITHUB_PRUDHVI_PROJECT"
      - name: Set Github Name
        run: git config --global user.name "prudhvir3ddy" && git config --global user.email "prudhvireddy.m01@gmail.com"
      - name: Deploy to GH Pages
        run: |
          git config --global user.email "prudhvireddy.m01@gmail.com"
          git config --global user.name "prudhvir3ddy"
          git remote set-url --add origin "$TOKEN_FOR_GITHUB_PRUDHVI_PROJECT"
          npm run deploy
      - name: Updating Domain
        run: echo "Update domain"
